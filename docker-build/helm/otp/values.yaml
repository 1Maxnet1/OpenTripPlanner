# Default values for otp.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: tjpcrprod.azurecr.io/otp
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx

  hosts:
    - host: should-be-set-from-value-file.com
      paths: [/otp]
  tls:
    - secretName: internal-cert
      hosts:
        - should-be-set-from-value-file.com

#resources:
#  limits:
#    cpu: "0.5"
#    memory: "6Gi"
#  requests:
#    cpu: "0.5"
#    memory: "6Gi"

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

#Parameters set in values files for each environment
ENVIRONMENT: "set by Azure Pipeline"

# Managed identities
ResesokOtpKeyVaultUrl: "This secret should be set from build pipeline"

azureIdentity:
  bindingName: "resesok-otp-service-azure-identity-binding"
  name: "resesok-otp-service-azure-identity"

manageIdentity:
  clientId: "This secret should be set from build pipeline"
  resourceId: "This secret should be set from build pipeline"

