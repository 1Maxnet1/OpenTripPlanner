<!-- LocationsSelector -->

<script id="otp-tripOptions-locations" type="text/html">

    <div style="width: 2.5em; float:left;">
        <div style="height: 2em;">Start:</div>
        <div>End:</div>
    </div>
        
    <div class="notDraggable" style="margin-left: 2.5em; text-align:right;">
        <div style="height: 2em;"><input id="{{widgetId}}-start" style="width:95%;"></div>
        <div><input id="{{widgetId}}-end" style="width:95%;"></div>
    </div>

    <div style="clear:both;"></div>

    {{#showGeocoders}}
        <div style="margin-top:5px;">
            Geocoder:
            <select id="{{widgetId}}-selector">
                {{#geocoders}}
                     <option>{{name}}</option>
                {{/geocoders}}
            </select>
        </div>            
    {{/showGeocoders}}
    
</script>


<!-- MaxDistanceSelector -->

<script id="otp-tripOptions-maxDistance" type="text/html">

    <div class="notDraggable">
        {{label}} <input id="{{widgetId}}-value" type="text" style="width:30px;" value="0.5" /> mi.&nbsp;
        <select id="{{widgetId}}-presets"><option>Presets:</option>
            {{#presets}}
                <option>{{.}} mi.</option>
            {{/presets}}
        </select>
    </div>
        
</script>


<!-- PreferredRoutesSelector -->

<script id="otp-tripOptions-preferredRoutes" type="text/html">

    <div class="notDraggable">
        <div style="float:right; font-size: 12px;">
            <button id="{{widgetId}}-button">Edit..</button>
        </div>
        Preferred Routes: <span id="{{widgetId}}-list">(None)</span>
        <div style="clear:both;"></div>
    </div>
    
    <div class="otp-tripViewer-select notDraggable" style="margin-top: 8px;" >
        <div style="float: left;">Weight:</div>
        <div style="margin-left:60px;">
            <div id="{{widgetId}}-weightSlider" style="width:90%" />
        </div>
    </div>
    
</script>
