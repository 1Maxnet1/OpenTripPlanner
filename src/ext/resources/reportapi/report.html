<!DOCTYPE html>
<html>
<head>

  <title>Bicycle safety report browser</title>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js" integrity="sha384-rfvKADMCRZpVdF4/h4VOowFi3EyKPCoFj7EisSOtOTwJzIA44wSTfQzSLbNPKW6F" crossorigin="anonymous"></script>

  <style>
  </style>


</head>
<body>

<div class="col-lg-8 mx-auto p-3 py-md-5">
  <header class="d-flex align-items-center pb-3 mb-5 border-bottom">
    <h1>Bicycle safety report browser</h1>
  </header>

  <main>

    <div class="row g-5">

      <div class="col-md-12">
        <table>
          <thead>
          <tr>
            <th>OSM tag matcher</th>
            <th>Is a mixin?</th>
            <th>Traversal permissions</th>
            <th>Safety factor there</th>
            <th>Safety factor back</th>
          </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </main>
  <footer class="pt-5 my-5 text-muted border-top">
    Created by the OpenTripPlanner team
  </footer>
</div>


<script type="text/javascript">
  fetch("bicycle-safety.csv?osmWayPropertySet=norway")
    .then(res => res.text())
    .then(text => {
      const rows = text.split("\n")
          .filter(line => line.length > 0)
          .map(line => line.split(",").filter(field => field.length > 0))
          .map(row => {
            row[1] = row[1] === 'true';
            return row;
          })

      rows.shift(); // remove first entry
      console.log(rows);
      $('table').DataTable({
        data: rows,
        lengthMenu: [ [-1, 25, 50, 100], ["All", 25, 50, 100] ]
      });
  });
</script>

</body>
</html>
