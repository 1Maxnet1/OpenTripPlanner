<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <title>OpenTripPlanner Print</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="description" content="The Open Trip Planner provides step-by-step directions for using multiple modes of travel, including transit, biking and walking. Find out more about this open source project at http://opentripplanner.org." />
    <meta name="keywords" content="interactive map, map, trip planner, bus, rail, transit, max, tripplanner, plan, trip, plans, itinerary, schedule planner, planning, planner, scheduler, assistant, wizard, travel, schedule, guide, map, route, times, plan a trip" />
    <meta content="tripplanner v0.5 - November 2011 (FXP)"/>

    <!--[if lte IE 6]> <link rel="stylesheet" href="/js/openlayers/theme/default/ie6-style.css" type="text/css" /> <![endif]-->
    <link rel="stylesheet" type="text/css" href="planner.css" />
    <style type="text/css" >
        #print-screen-button {
            position: absolute;
            right: 10px;
            top: 10px;
        }
    </style>

    <!--[if IE]><script type="text/javascript" src="js/lib/excanvas.min.js"></script><![endif]-->
    <script src="js/lib-min.js"></script>
    <script src="js/otp-min.js"></script>
    <script src="js/otp/planner/Templates.js"></script>
    <script src="js/otp/planner/Planner.js"></script>
    <script src="js/otp/planner/Print.js"></script>
</head>

<body>
    <div class="logo" id="logo" style="width: 800px"> 
        <a href="http://opentripplanner.org" title="OpenTripPlanner Home"></a>
        <div id="print-screen-button"><input name="print" type="button" value="Print" onClick="javascript:window.print();" class="noprint"></input></div>
    </div>

    <div id="header"    style="width: 800px"></div>
    <div id="map-print" style="width: 800px; height: 400px"></div>
    <div id="legs"      style="width: 800px"></div>
    <div id="details"   style="width: 800px"></div>

    <!-- TODO: have a localized string replacment that gets activated by the constructor for html elements ... title, print button, etc...  ALSO configed logo replacement --> 
    <script>otp.util.AnalyticsUtils.importGoogleAnalytics();</script>
    <script type="text/javascript">
    Ext.onReady(function()
    {
        otp.util.AnalyticsUtils.initGoogleAnalytics();
        new otp.planner.Print();
    });
    </script>
</body>
</html>
